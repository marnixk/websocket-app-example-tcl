<div class="chatbox" ng-controller="ChatController">

	<div class="chat-list well well-sm">

		<div ng-repeat="msg in messageList">

			<div class="alert alert-{{msg.type}}" ng-show="msg.type != 'message'">
				{{msg.content}}
			</div>

			<div ng-show="msg.type == 'message'" class="msg">
				<strong>{{msg.from}}: </strong>{{msg.content}}
			</div>
		</div>
	</div>

	<div class="chat-line">
		<form ng-submit="sendChat()">
			<input type="text" ng-model="message" class="form-control" placeholder="type here &hellip;" autofocus="autofocus" />
			<button type="submit" class="btn btn-primary">Send</button>
		</form>
</div>
